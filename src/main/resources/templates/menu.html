<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title>Spa Menu</title>
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
    <h1>My Super Fancy Spa</h1>
    <div id = "clientProfile">
        <h2>My Profile</h2>
        <p th:text = "${name}">No Name</p>
        <p th:text = "${'Skintype: ' + skintype}"></p>
        <p th:text = "${'Manicure or Pedicure: ' + manipedi}"></p>
    </div>

    <div id = "servicesMenu">
        <h2>Menu of Available Services</h2>
        <h3>Facial Treatments</h3>
        <h4>This is what we recommend for you, ya goon.</h4>
        <table>
            <thead></thead>
            <tr>
                <td></td>
            </tr>
                <th:block th:each = "facial : ${appropriateFacials}">
                    <tr>
                        <td th:text = "${facial}"></td>
                    </tr>
                </th:block>
        </table>
    </div>

    <div th:if = ${manipedi.equals('Manicure')}>
        <h3>Manicure</h3>
        <p th:replace = "fragments :: manicureDescription"></p>
    </div>

    <div th:if = ${manipedi.equals('Pedicure')}>
        <h3>Pedicure</h3>
        <p th:replace = "fragments :: pedicureDescription"></p>
    </div>

</body>
</html>
